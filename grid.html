<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Demo</title>
    <style>
        .grid-container {
            display: grid; 
            grid-template-columns: 100px 100px 100px; 
            grid-template-rows: 50px 50px; 
            gap: 10px; 
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            width: 340px; 
        }

        .grid-item {
            background-color: #4CAF50;
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 20px;
            text-align: center;
            color: white;
        }
 
        
        .item-span-2 {
            grid-column: span 2;
            background-color: #2196F3;
        }
 
        
        .item-span-row {
            grid-row: span 2;
            background-color: #ff9800;
        }
 
        
        .item-start-col-2 {
            grid-column-start: 2; 
            grid-column-end: 4; 
            background-color: #e91e63;
        }
    </style>
</head>
<body style="display: flex; align-items: flex-start; gap: 20px;">
    <h2>CSS Grid Layout Example</h2>
    <div>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item item-span-2">2 (span 2 columns)</div>
            <div class="grid-item">3</div>
            <div class="grid-item item-span-row">4 (span 2 rows)</div>
            <div class="grid-item item-start-col-2">5 (start at col 2)</div>
            <div class="grid-item">6</div>
        </div>
    </div>    
</body>
</html>
